<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App Using Headless CMS â€“ Strapi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

</head>
<body>
  <nav id="navBar" class="navbar">
    <a href="index.html"  id="homeNav" class="logo">ðŸ“˜ BookDucks</a>
    <div id="NavBarBtn"></div>
  </nav>

  <section id="libraryList">
    <h1 class="header-title">All titles available</h1>
    <div id="allItemsList" class="all-items-list">
    </div>
  </section>

  <section id="additem" hidden>
    <h1 class="header-title">Choose item for lending</h1>
    <button id="goToBookFormBtn" class="button"><i class="fa fa-book"></i>Add a book</button>
    <button id="goToAudioBookFormBtn" class="button"><i class="fa fa-file-audio-o"></i>Add an audiobook</button>
  </section>

  <section id="addItemFormPage" hidden>
  </section>

  <section id="login" class="login-component" hidden>
    <h1 class="header-title">Log in</h1>
    <form class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <button id="loginBtn" class="button">Log in</button>
      <button id="showSignUpFromLoginBtn" class="button">Create New Account</button>
    </form>
  </section>

  <section id="signup" class="signup-component" hidden>
    <h1 class="header-title">Create New Account</h1>
    <div class="signup-form">
      <div class="input-group">
        <label for="newUsername">Username</label>
        <input id="newUsername" type="text">
      </div>
      <div class="input-group">
        <label for="newEmail">Email</label>
        <input id="newEmail" type="email">
      </div>
      <div class="input-group">
        <label for="newPassword">Password</label>
        <input id="newPassword" type="password" >
      </div>
      
      <button id="signUpBtn" class="button">Sign Up</button>
    </div>
  </section>

  <section id="profile" hidden>
    <h1 class="header-title">My Profile</h1>
    <div id="userInfo" class="user-info">
    </div>
    <div id="userItems">
      <div id="userItemsList">
      </div>
    </div>
  </section>

<script src="./dist/main.js"></script>

</body>
</html>
